<mat-card *ngIf="isLoading">
  <mat-progress-bar mode="indeterminate"></mat-progress-bar>
</mat-card>

<mat-card *ngIf="errorMessage">
  <p>{{ errorMessage }}</p>
</mat-card>

<mat-card *ngIf="!isLoading && !errorMessage">
  <button mat-raised-button color="primary" routerLink="/add-location" class="register-button">
    Cadastrar Local
  </button>
  <table mat-table [dataSource]="locations" class="mat-elevation-z8">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let location"> {{ location.name }} </td>
    </ng-container>

    <ng-container matColumnDef="address">
      <th mat-header-cell *matHeaderCellDef> Endereço </th>
      <td mat-cell *matCellDef="let location"> {{ location.address }} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Ações </th>
      <td mat-cell *matCellDef="let location">
        <button mat-icon-button color="primary" (click)="updateLocation(location)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="deleteLocation(location)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['name', 'address', 'actions']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['name', 'address', 'actions'];"></tr>
  </table>
</mat-card>
