<mat-card class="form-container">
  <mat-card-header>
    <mat-card-title>{{ isEditMode ? 'Editar' : 'Cadastrar' }} Contato</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <form (ngSubmit)="onSubmit()">
      <mat-form-field appearance="fill">
        <mat-label>Nome</mat-label>
        <input matInput [(ngModel)]="contact.name" name="name" required />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput [(ngModel)]="contact.email" name="email" type="email" required />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Telefone</mat-label>
        <input matInput [(ngModel)]="contact.phone" name="phone" required />
      </mat-form-field>

      <div class="actions">
        <button mat-raised-button color="primary" type="submit">{{ isEditMode ? 'Atualizar' : 'Cadastrar' }}</button>
        <button mat-raised-button color="warn" routerLink="/contact" type="button">Cancelar</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
