<mat-card class="form-container">
  <mat-card-header>
    <mat-card-title>{{ isEditMode ? 'Editar' : 'Cadastrar' }} Local</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <form (ngSubmit)="onSubmit()">
      <mat-form-field appearance="fill">
        <mat-label>Nome do Local</mat-label>
        <input matInput [(ngModel)]="location.name" name="name" required />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Endere√ßo</mat-label>
        <textarea matInput [(ngModel)]="location.address" name="address" required></textarea>
      </mat-form-field>

      <div class="actions">
        <button mat-raised-button color="primary" type="submit">{{ isEditMode ? 'Atualizar' : 'Cadastrar' }}</button>
        <button mat-raised-button color="warn" routerLink="/location" type="button">Cancelar</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
