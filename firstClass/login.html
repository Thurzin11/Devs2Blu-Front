<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Login</title>
</head>

<body class="d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="border border-1 border-black text-center rounded-3 p-5" style="width: 25vw;">
        <form class="d-flex flex-column justify-content-center">
            <h2 class="mb-3">Login</h2>
            <label for="email">Email:</label>
            <input class="mb-3" type="email" name="email" id="email" required>
            <label for="password">Senha:</label>
            <input class="mb-3" type="password" name="password" id="password" required>
            <button class="rounded-3 border-0" type="submit" style="background: #33b5ff;">Entrar</button>
            <a class="mt-3" href="register.html">Nao tem conta ainda? Cadastre-se</a>
        </form>
    </div>
</body>

</html>
